{% extends 'base.html' %}
{% load static %}
{% block title %}Novo post{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'new_post' %}" class="d-flex flex-column gap-3 mt-5">
          {% csrf_token %}
            <h2 class="text-center">Novo Post</h2>
            <div class="">
              <label for="InputTitle" class="form-label">Titulo</label>
              <input name="title" type="text" class="form-control" id="InputTitle">
            </div>
            <div class="">
                <label for="InputTextArea" class="form-label">Conte√∫do</label>
                <textarea name="content" class="form-control" id="InputTextArea" rows="6"></textarea>
              </div>
              <div class="form-floating">
                <select name="categorie" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  {% for categorie in categories %}
                    <option value="{{categorie}}">{{categorie}}</option>
                  {% endfor %}
                </select>
                <label for="floatingSelect">Selecione uma categoria</label>
              </div>
            <button type="submit" class="btn btn-primary align-self-center w-25">Criar Post</button>
          </form>
    </div>
{% endblock %}
