{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center">
        <form class="m-5 d-flex flex-column align-items-center border rounded-5 p-4 w-100 w-md-50">
          <h2 class="text-center mb-4">Fa√ßa login para acessar sua conta</h2>
          <i class="bi bi-person-circle icon-login mb-4""></i>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="InputEmail1">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Senha</label>
              <input name="password" type="password" class="form-control" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Logar</button>
            <a href="#" class="text-muted">Esqueci minha senha</a>
          </form>
    </div>
{% endblock %}
